name: Profile Auto Update

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  snake:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: prakritea
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push Snake files
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  stats:
    name: Refresh GitHub Stats & Languages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Stats Card
        run: |
          curl -o ./github-stats.svg "https://github-readme-stats.vercel.app/api?username=prakritea&show_icons=true&theme=material-palenight&bg_color=0d1117&title_color=cf9fff&text_color=ffffff&icon_color=58a6ff&cache_seconds=1800"
          
      - name: Update Languages Card
        run: |
          curl -o ./top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=prakritea&layout=compact&theme=material-palenight&bg_color=0d1117&title_color=cf9fff&text_color=ffffff&cache_seconds=1800"
      
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "chore: update GitHub stats & languages"
          git push
